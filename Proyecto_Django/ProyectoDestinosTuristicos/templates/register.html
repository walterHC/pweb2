{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'styles/style.css' %}">
  <title>Registro de usuario</title>
</head>
<body>
    <form class="form-register" action="register" method="post">{% csrf_token %}
    <h4>Formulario de Registro</h4>
    <input class="controls" type="text" name="first_name" id="nombres" placeholder="First Name"><br>
    <input class="controls" type="text" name="last_name" id="apellidos" placeholder="Last Name"><br>
    <input class="controls" type="text" name="username" id="nombrePila" placeholder="Username"><br>
    <input class="controls" type="email" name="email" id="correo" placeholder="email"><br>
    <input class="controls" type="password" name="password1" id="correo" placeholder="Password"><br>
    <input class="controls" type="password" name="password2" id="correo" placeholder="Confirm Password"><br>
    <input class="botons" type="submit" value="Register"><br>
    <p><a href="#">Â¿Ya tengo Cuenta?</a></p>
  </form>
  <div>
	  {% for message in messages %}
	  	<h3>{{message}}</h3>
	  {% endfor %}
  </div>
</body>
</html>
